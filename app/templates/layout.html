<!DOCTYPE html>
<html>
<head>
	<title>Ping</title>

	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> 
	


</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        
	        <li><a href="{{ url_for('about') }}">About</a></li>
	       	<!-- add more nav bar buttonss here -->
	        
	      </ul>
	      
	      <ul class="nav navbar-nav navbar-right">
	        
	        {% if not current_user.is_authenticated %}
	        	<li><a href="{{ url_for('login') }}">Login</a></li>
	        {% endif %}

	        {% if current_user.is_authenticated %}

	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ current_user.id }}<span class="caret"></span></a>
	          <ul class="dropdown-menu">      
	      			<li><p class="navbar-text">Logged in as {{ current_user.id }}</p></li>
	      			<li><a href="{{ url_for('logout') }}">Logout</a></li>
	        {% endif %}
	            
	        
	          </ul>
        	</li>

	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!-- Page Content -->
  <div class="container">
      <div class="container">
          {% block content %}
          {% endblock %}
      </div>
  </div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	

</body>
</html>
